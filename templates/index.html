<html>
    <head>
        <title>
            IPL Cricket Score Prediction
        </title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </head>
<style>
    body{
        background-image: url("{{ url_for('static', filename='ipl.jpg') }}");
        background-repeat: no-repeat;
        background-size: cover;
    }
    .main{
        text-align: center;
        text-decoration: azure;
        width: 50%;
        margin: 5em    25%;
        padding-top: 2em;
        padding-bottom: 2em;
        color: rgb(255, 255, 255);
        border-style: double;
        border-radius: 25%;
    }
    .content{
        margin: 0 20%;
        font-size: larger;
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
    }
</style>
<body>
    <div class="main">
        <div class="content">
        <form action="predict" method="POST">
        <h1>IPL Score Prediction</h1>
        <label for="team_1">Choose Team 1</label>
        <select name="team_1" id="team_1" class="form-select " aria-label="Default select example" required >
            <option value="" disabled selected hidden>Choose Team 1</option>
            <option value="00001000">Mumbai Indians</option>
            <option value="10000000">Chennai Super Kings</option>
            <option value="00000100">Rajasthan Royals</option>
            <option value="00100000">Kings XI Punjab</option>
            <option value="00010000">Kolkata Knight Riders</option>
            <option value="00000010">Royal Challengers Bangalore</option>
            <option value="01000000">Delhi Daredevils</option>
            <option value="00000001">Sunrisers Hyderabad</option>
        </select>
        <br>
        <br>
        <label for="team_2" >Choose Team 2</label>
        <select name="team_2" id="team_2" class="form-select " aria-label="Default select example" required>
            <option value="" disabled selected hidden>Choose Team 2</option>
            <option value="00001000">Mumbai Indians</option>
            <option value="10000000">Chennai Super Kings</option>
            <option value="00000100">Rajasthan Royals</option>
            <option value="00100000">Kings XI Punjab</option>
            <option value="00010000">Kolkata Knight Riders</option>
            <option value="00000010">Royal Challengers Bangalore</option>
            <option value="01000000">Delhi Daredevils</option>
            <option value="00000001">Sunrisers Hyderabad</option>
        </select>
        <br>
        <br>
        <label for="runs">Current Runs:</label>
        <br>
        <input type="number" name="runs" id="runs" placeholder='Current Runs' class="form-control input-group sm-3" required>
        <br>
        <br>
        <label for="wickets">Wickets:</label>
        <br>
        <input type="number" name="wickets" id="runs" placeholder='Wickets' class="form-control input-group sm-3" required>
        <br>
        <br>
        <label for="over">Overs:</label>
        <br>
        <input type="text" name="over" id="runs" placeholder='After 5 overs' class="form-control input-group sm-3" required>
        <br>
        <br>
        <label for="runs_last_5">Runs in last 5 overs:</label>
        <br>
        <input type="number" name="runs_last_5" id="runs" placeholder='Runs in last 5 overs' class="form-control input-group sm-3" required> 
        <br>
        <br>
        <label for="wickets_last_5">Wickets in last 5 overs:</label>
        <br>
        <input type="number" name="wickets_last_5" id="runs" placeholder='Wickets in last 5 overs' class="form-control input-group sm-3" required>
        <br>
        <br>
        <button type="submit" class="btn btn-success btn-lg ">Calculate Score</button>
        <br>
        <br>
        {{ prediction }}
    </form>
</div>




</div>
</body>
</html>
